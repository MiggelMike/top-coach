        <a class='link-button-font' mat-flat-button (click)="SaveClick(ClickData)">Save</a>
    </div>
    <div class="center-item" layout-align="center center">
        <a class='link-button-font' mat-flat-button (click)="CancelClick(ClickData)">Cancel</a>
    </div>
</div>
