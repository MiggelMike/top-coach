    <app-toolbar
        [NavCheckFn]="leave"
        [Data]= "this">
    </app-toolbar>

    <ng-container *ngIf="programm">
        <div fxLayout="row" fxLayoutAlign="flex-center">
            <div><strong>{{programm.Name}}</strong></div>
        </div>
        
        <ng-container *ngIf="programm.SessionListe">
            <app-programm02 [programm]="programm" 
                            [SessionListe]="programm.SessionListe" 
                            [showButtons]="true" 
                            [showSaveButtons]="true" 
                            [bearbeitbar]="true"
                            (ProgrammSavedEvent)="CopyProgramm($event)">
            </app-programm02>
        </ng-container>
    </ng-container>
