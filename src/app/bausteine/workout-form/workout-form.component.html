    <!-- <app-toolbar></app-toolbar> -->
    <ng-container *ngIf="programm">
        <div class="column-center">
            <div class="width-600">
                <mat-icon (click)="back()">arrow_back</mat-icon>
                <ng-container *ngIf="ModulTyp === programModul.CreateWorkout; then CreateWorkoutTemplate else NotCreateWorkoutTemplate"></ng-container>
                <ng-template #CreateWorkoutTemplate>
                    <span class="font-14-data">Neues Programm </span>
                </ng-template>
                <ng-template #NotCreateWorkoutTemplate>
                    <div><strong>{{programm.Name}}</strong></div>
                </ng-template>
                
                <ng-container *ngIf="programm.SessionListe">
                    <app-programm02 
                        [programm]="programm" 
                        [SessionListe]="programm.SessionListe" 
                        [showButtons]="true" 
                        [showSaveButtons]="true" 
                        [ModulTyp]="ModulTyp"
                        [bearbeitbar]="true"
                        (ProgrammSavedEvent)="CopyProgramm($event)">
                    </app-programm02>
                </ng-container>
            </div>
        </div>
    </ng-container>
