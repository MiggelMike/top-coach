    <!-- <app-toolbar></app-toolbar> -->
    <ng-container *ngIf="programm">
        <div id="workout-form-main">
            <div [ngClass]="{'header-schmal': MediaWidth <= 280, 'header-breit': MediaWidth > 280}">
                <div class="column-center">
                    <div class="row-start-left-gap-3 width-100-Prozent header-line">
                        <div class="column-start-left">
                            <span class="material-symbols-outlined" (click)="back()">arrow_back</span>
                        </div>
                        <div class="column-start-left">
                            <span>Workout name</span>
                        </div>
                        <div class="column-start-left">
                            <input  matInput 
                                        [matTooltipDisabled]="true"
                                        [(ngModel)]="programm.Name" 
                                        type="text">
                        </div>                                    
                    </div>
                </div>                    
            </div>        
                
            <div class="column-center">            
            <div [ngClass]="{'main-panel-schmal': MediaWidth <= 280, 'main-panel-breit': MediaWidth > 280}">
                        <app-programm02 
                            [programm]="programm" 
                            [SessionListe]="programm.SessionListe" 
                            [showButtons]="true" 
                            [showSaveButtons]="true" 
                            [ModulTyp]="ModulTyp"
                            [bearbeitbar]="true"
                            (IsExpandedFn) = "IsExpanded";
                            (ProgrammSavedEvent)="CopyProgramm($event)">
                        </app-programm02>
            </div>
            </div>
        </div>
</ng-container>
