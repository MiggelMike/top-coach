<ng-container *ngIf="session">
    <a [ngClass]="['link-button-font']" mat-flat-button (click)="toggleUebungen()">{{ToggleButtonText}}</a>
    <ng-container *ngFor="let SessUeb of session.UebungsListe, index as i; let isOdd=odd">
        <mat-accordion #accUebung='matAccordion' multi="true">
            <mat-expansion-panel #panUebung='matExpansionPanel' [expanded]="true"  (closed)="accCheckUebungPanels()" (opened)="accCheckUebungPanels()">
                <mat-expansion-panel-header>
                    <h6>{{SessUeb.Uebung.Name}}</h6>
                </mat-expansion-panel-header>

                <div class="card-body">
                    <div *ngIf="SessUeb.AufwaermSatzListe.length > 0">
                        <app-sess-uebung [satzTypText]="'Warm Up'" [satzListe]="SessUeb.AufwaermSatzListe" [satz]="satz" [session]="session"
                            [sessUebung]="SessUeb">
                        </app-sess-uebung>
                    </div>

                    <ng-container *ngIf="SessUeb.ArbeitsSatzListe.length > 0">
                        <app-sess-uebung [satzTypText]="'Work'" [satzListe]="SessUeb.ArbeitsSatzListe" [satz]="satz" [session]="session"
                            [sessUebung]="SessUeb">
                        </app-sess-uebung>
                    </ng-container>

                    <div *ngIf="SessUeb.AbwaermSatzListe.length > 0">
                        <app-sess-uebung [satzTypText]="'Cool Down'" [satzListe]="SessUeb.AbwaermSatzListe" [satz]="satz" [session]="session"
                            [sessUebung]="SessUeb">
                        </app-sess-uebung>
                    </div>
                </div>
            </mat-expansion-panel>
        </mat-accordion>
    </ng-container>
</ng-container>
