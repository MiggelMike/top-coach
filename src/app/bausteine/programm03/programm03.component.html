<ng-container *ngIf="session">
    <ng-container *ngIf="session.UebungsListe">
        <ng-container *ngIf="session.UebungsListe && (session.UebungsListe.length > 0)" >
            <a [ngClass]="['link-button-font', 'HG-01']" mat-flat-button (click)="toggleUebungen()">{{ToggleButtonText}}</a>
        </ng-container>
        <ng-container *ngFor="let SessUeb of session.UebungsListe, index as i; let isOdd=odd">
            <mat-accordion #accUebung='matAccordion' multi="true">
                <mat-expansion-panel #panUebung='matExpansionPanel' [expanded]="true" (closed)="accCheckUebungPanels()"
                    (opened)="accCheckUebungPanels()">
                    <mat-expansion-panel-header>
                        <h6>#{{i+1}} {{SessUeb.Name}}</h6>
                    </mat-expansion-panel-header>

                    <div class="card-body">
                        <div fxLayout="column" fxLayoutGap="2px" fxFlex="100%">
                            <ng-container *ngIf="SessUeb.AufwaermSatzListe">
                                <app-sess-uebung [panUebung1]=panUebung [rowNum]="i" [satzTypText]="'Warm up sets'"
                                    [satzListe]="SessUeb.AufwaermSatzListe" [satz]="satz" [session]="session" [sessUebung]="SessUeb" [bearbeitbar] = "bearbeitbar">
                                </app-sess-uebung>
                            </ng-container>
                    
                            <ng-container *ngIf="SessUeb.ArbeitsSatzListe">
                                <app-sess-uebung [panUebung1]=panUebung [rowNum]="i" [satzTypText]="'Work sets'"
                                    [satzListe]="SessUeb.ArbeitsSatzListe" [satz]="satz" [session]="session" [sessUebung]="SessUeb" [bearbeitbar] = "bearbeitbar">
                                </app-sess-uebung>
                            </ng-container>
                    
                            <ng-container *ngIf="SessUeb.AbwaermSatzListe">
                                <app-sess-uebung [panUebung1]=panUebung [rowNum]="i" [satzTypText]="'Cool down sets'"
                                    [satzListe]="SessUeb.AbwaermSatzListe" [satz]="satz" [session]="session" [sessUebung]="SessUeb" [bearbeitbar] = "bearbeitbar">
                                </app-sess-uebung>
                            </ng-container>

                            <div fxLayout="row wrap" fxLayout.lt-sm="row wrap" fxLayoutAlign="center">
                                <div class="center-item" layout-align="center center">
                                    <a [ngClass]="['link-button-font']" mat-flat-button (click)="CopyExcercise(SessUeb)">Copy exercise</a>
                                </div>
        
                                <div class="center-item" layout-align="center center">
                                    <a [ngClass]="['link-button-font']" mat-flat-button (click)="DeleteExercise(i+1,SessUeb)">Delete Exercise</a>
                                </div>
                            </div>
        
                        </div>
                    </div>
                </mat-expansion-panel>
            </mat-accordion>
        </ng-container>
</ng-container>
</ng-container>
