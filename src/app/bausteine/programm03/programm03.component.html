<div *ngIf="session">
    <div *ngFor="let SessUeb of session.UebungsListe, index as i; let isOdd=odd">
        <mat-accordion multi="true">
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <h6>{{SessUeb.Uebung.Name}}</h6>
                </mat-expansion-panel-header>

                <div class="card-body">
                    <div *ngIf="SessUeb.AufwaermSatzListe.length > 0">
                        <mat-accordion multi="true">
                            <mat-expansion-panel>
                                <mat-expansion-panel-header>
                                    <div>Warm up</div>
                                </mat-expansion-panel-header>
                                <div *ngFor="let satz of SessUeb.AufwaermSatzListe">
                                    <div class="card-body">
                                        <h6>{{satz.ID}}</h6>
                                    </div>
                                </div>
                            </mat-expansion-panel>
                        </mat-accordion>
                    </div>

                    <ng-container *ngIf="SessUeb.ArbeitsSatzListe.length > 0">
                        <mat-accordion multi="true">
                            <mat-expansion-panel>
                                <mat-expansion-panel-header>
                                    <div>Work</div>
                                </mat-expansion-panel-header>
                                <div fxLayout="row wrap" fxLayout.lt-sm="row wrap" fxLayoutAlign="flex-start">
                                    <ng-container *ngFor="let satz of SessUeb.ArbeitsSatzListe">

                                        <ng-container *ngIf='session.getKategorie01() === "NurLesen"'>
                                            <app-satz-simple [satz]="satz" fxFlex="0 1 calc(100% / 24)"></app-satz-simple>
                                        </ng-container>

                                        <ng-container *ngIf='session.getKategorie01() === "Bearbeitbar"'>
                                            <app-satz-edit [satz]="satz" fxFlex="0 1 100%"></app-satz-edit>
                                        </ng-container>

                                    </ng-container>
                                </div>
                            </mat-expansion-panel>
                        </mat-accordion>
                    </ng-container>

                    <div *ngIf="SessUeb.AbwaermSatzListe.length > 0">
                        <mat-accordion multi="true">
                            <mat-expansion-panel>
                                <mat-expansion-panel-header>
                                    <div>Cool down</div>
                                </mat-expansion-panel-header>
                                <div *ngFor="let satz of SessUeb.AbwaermSatzListe">
                                    <div class="card-body">
                                        <h6>{{satz.ID}}</h6>
                                    </div>
                                </div>
                            </mat-expansion-panel>
                        </mat-accordion>
                    </div>
                </div>
            </mat-expansion-panel>
        </mat-accordion>
    </div>
</div>
