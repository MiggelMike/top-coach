<div *ngIf="session">
    <div *ngFor="let SessUeb of session.UebungsListe, index as i; let isOdd=odd">
        <mat-accordion multi="true">
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <h6>{{SessUeb.Uebung.Name}}</h6>
                </mat-expansion-panel-header>

                <div class="card-body">
                    <div *ngIf="SessUeb.AufwaermSatzListe.length > 0">
                        <mat-accordion multi="true">
                            <mat-expansion-panel>
                                <mat-expansion-panel-header>
                                    <div>Warm up</div>
                                </mat-expansion-panel-header>
                                <div *ngFor="let satz of SessUeb.AufwaermSatzListe">
                                    <div class="card-body">
                                        <h6>{{satz.ID}}</h6>
                                    </div>
                                </div>
                            </mat-expansion-panel>
                        </mat-accordion>
                    </div>

                    <ng-container *ngIf="SessUeb.ArbeitsSatzListe.length > 0">
                        <mat-accordion multi="true">
                            <mat-expansion-panel>
                                <mat-expansion-panel-header>
                                    <div>Work</div>
                                </mat-expansion-panel-header>
                                <div fxLayout="row wrap" fxLayout.lt-sm="row wrap" fxLayoutAlign="flex-start">
                                    <ng-container *ngFor="let satz of SessUeb.ArbeitsSatzListe, index as i">

                                        <ng-container *ngIf='session.getKategorie01() === "NurLesen"'>
                                            <app-satz-simple [satz]="satz" fxFlex="0 1 calc(100% / 24)"></app-satz-simple>
                                        </ng-container>

                                        <ng-container *ngIf='session.getKategorie01() === "Bearbeitbar"'>
                                            <div fxLayout="column" fxFlex="100%">
                                                <div fxLayout="row" fxLayoutGap="2px" fxFlex="100%">
                                                    <ng-container *ngIf="i === 0">
                                                        <div fxLayout="column" fxFlex="25px">
                                                            #
                                                        </div>
                                                        <div fxLayout="column" fxFlex="65px">
                                                            Weight
                                                        </div>
                                                        <div fxLayout="column" fxFlex="65px">
                                                            Reps
                                                        </div>
                                                        <div fxLayout="column" fxFlex="65px">
                                                            AMRAP
                                                        </div>
                                                    </ng-container>
                                                </div>
                                                <!-- <div fxLayout="row" fxLayoutGap="2px" fxFlex="100%" fxFlex.gt-sm="25%" fxHide.md> -->
                                        
                                                <div fxLayout="row" fxLayoutGap="2px" fxFlex="100%">
                                                    <div class="center-item" fxFlex="25px">
                                                        <mat-label>{{i+1}}</mat-label>
                                                    </div>
                                                
                                                    <mat-form-field class="align-right" fxFlex="65px">
                                                        <input matInput [(ngModel)]="satz.GewichtVorgabe" type="number">
                                                    </mat-form-field>
                                                
                                                    <mat-form-field class="align-right" fxFlex="65px">
                                                        <input matInput [(ngModel)]="satz.WdhVorgabe" type="number">
                                                    </mat-form-field>
                                                
                                                    <div class="center-item" layout-align="center center" fxFlex="50px">
                                                        <mat-checkbox [(ngModel)]="satz.AMRAP"></mat-checkbox>
                                                    </div>
                                                
                                                    <!-- <div layout="row" layout-align="center center" style="height: 100vh">
                                                                                                                                            <a mat-flat-button>Delete</a>
                                                                                                                                        </div> -->
                                                </div>
                                            </div>
                                            <!-- <app-satz-edit [satz]="satz" fxFlex="0 1 100%"></app-satz-edit> -->
                                        </ng-container>
                                    </ng-container>
                                </div>
                            </mat-expansion-panel>
                        </mat-accordion>
                    </ng-container>

                    <div *ngIf="SessUeb.AbwaermSatzListe.length > 0">
                        <mat-accordion multi="true">
                            <mat-expansion-panel>
                                <mat-expansion-panel-header>
                                    <div>Cool down</div>
                                </mat-expansion-panel-header>
                                <div *ngFor="let satz of SessUeb.AbwaermSatzListe">
                                    <div class="card-body">
                                        <h6>{{satz.ID}}</h6>
                                    </div>
                                </div>
                            </mat-expansion-panel>
                        </mat-accordion>
                    </div>
                </div>
            </mat-expansion-panel>
        </mat-accordion>
    </div>
</div>
