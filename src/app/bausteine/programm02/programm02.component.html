<!-- <div *ngIf="((SessionListe !== undefined) && (SessionListe.length > 0))"> -->
<div *ngIf="(SessionListe.length > 0)">
    <div *ngFor="let sess of SessionListe, index as i">
        <mat-accordion multi="true" id="accordionSession">
            <mat-expansion-panel hideToggle>
                <mat-expansion-panel-header>
                    <h2 class="mb-0">
                        <button class="btn btn-link" type="button"  data-toggle="collapse"
                            [attr.data-target]="'#collapseSession' + i" aria-expanded="true"
                            [attr.aria-controls]="'collapseSession' + i">
                            {{sess.Name}}
                        </button>
                    </h2>
                </mat-expansion-panel-header>

                <div [id]="'collapseSession' + i" class="collapse" aria-labelledby="headingOne"
                    attr.data-parent="#accordionSession">
                    <div class="card-body">
                        <!-- session an Sub-Komponente durchreichen -->
                        <app-programm03 [session]="sess"></app-programm03>
                    </div>
                </div>
            </mat-expansion-panel>
        </mat-accordion>
    </div>
</div>
