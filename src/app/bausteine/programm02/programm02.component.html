<ng-container *ngIf="SessionListe && (SessionListe.length > 0)">
    <a [ngClass]="['link-button-font']" mat-flat-button (click)="toggleSessions()">{{ToggleButtonText}}</a>
    <a [ngClass]="['link-button-font']" mat-flat-button (click)="AdditionalSession()">Additional session</a>

    <div cdkDropList (cdkDropListDropped)="drop($event)">
        <div *ngFor="let sess of SortedSessionListe, index as i" cdkDrag>
            <div fxLayoutGap="10px">
                <mat-accordion #accSession="matAccordion" multi="true">
                    <mat-expansion-panel #panSession='matExpansionPanel' class="HG-01">
                        <mat-expansion-panel-header>
                            <div fxLayout="row wrap" fxLayout.lt-sm="row wrap" fxLayoutAlign="flex-start">
                                <mat-form-field class="align-left" fxFlex="auto">
                                    <ng-container *ngIf='bearbeitbar'>
                                    </ng-container>
                                        <input matInput [(ngModel)]="sess.Name" type="text" (click)="$event.stopPropagation()" (focusout)="DoSessionName(sess, $event)">
                                </mat-form-field>

                                <ng-container *ngIf='StartButtonVisible'>
                                    <div class="center-item" layout-align="center center" fxFlex="0 0 auto">
                                        <a [ngClass]="['ref-button']" mat-flat-button
                                            (click)="startSession($event,sess)">{{StartButtonText(sess)}}</a>
                                    </div>

                                    <ng-container *ngIf="sess.IstAusVorgabe === false">
                                        <div class="center-item" layout-align="center center" fxFlex="0 0 auto">
                                            <a [ngClass]="['ref-button']" mat-flat-button (click)="DeleteSession($event,sess, i+1)">Delete</a>
                                        </div>
                                    </ng-container>
                                 
                                </ng-container>
                            </div>
                        </mat-expansion-panel-header>

                        <div [id]="'collapseSession' + i" aria-labelledby="headingOne" attr.data-parent="#accordionSession">
                            <div class="card-body">
                                <!-- session an Sub-Komponente durchreichen -->
                                <app-programm03 [session]="sess" [bearbeitbar]="bearbeitbar"></app-programm03>
                            </div>
                        </div>

                        <ng-container *ngIf="showButtons">
                            <div fxLayout="row wrap" fxLayout.lt-sm="row wrap" fxLayoutAlign="center">
                                <div class="center-item" layout-align="center center">
                                    <a [ngClass]="'link-button-font'" mat-flat-button (click)="CopySession(sess)">Copy
                                        Session</a>
                                </div>

                                <div class="center-item" layout-align="center center">
                                    <a [ngClass]="'link-button-font'" mat-flat-button (click)="DeleteSession($event, sess,i)">Delete Session</a>
                                </div>
                            </div>

                            <div fxLayout="row wrap" fxLayout.lt-sm="row wrap" fxLayoutAlign="center">
                                <div class="center-item" layout-align="center center">
                                    <a [ngClass]="'link-button-font'" mat-flat-button (click)="AddExercise(sess)">Add
                                        exercise</a>
                                </div>

                                <div class="center-item" layout-align="center center">
                                    <a [ngClass]="'link-button-font'" mat-flat-button (click)="PasteExcercise(sess)">Paste
                                        Exercise</a>
                                </div>
                            </div>
                        </ng-container>
                    </mat-expansion-panel>
                </mat-accordion>
            </div>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="showButtons">
    <div fxLayout="row wrap" fxLayout.lt-sm="row wrap" fxLayoutAlign="center" [style.margin-top]="'5px'">
        <div class="center-item link-button-font" layout-align="center center">
            <a class='link-button-font' mat-flat-button (click)="AddSession()">Add Session</a>
        </div>
        <div class="center-item" layout-align="center center">
            <a class='link-button-font' mat-flat-button (click)="PasteSession()">Paste Session</a>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="showSaveButtons">
    <div fxLayout="row wrap" fxLayout.lt-sm="row wrap" fxLayoutAlign="center" [style.margin-top]="'5px'">
        <div class="center-item" layout-align="center center">
            <a class='link-button-font' mat-flat-button (click)="SaveChanges()">Save</a>
        </div>
        <div class="center-item" layout-align="center center">
            <a class='link-button-font' mat-flat-button (click)="CancelChanges()">Cancel</a>
        </div>
    </div>
</ng-container>
