<div *ngIf="programm" class="accordion" id="accordionProgramme">
    <div class="card">
        <div class="card-header" id="headingOne">
            <div class="row">
                <div class="col-sm">
                    <h2 class="mb-0">
                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne"
                            aria-expanded="true" aria-controls="collapseOne">
                            {{programm.Name}}
                        </button>
                    </h2>
                </div>
                <span *ngIf="programmLadeContext === 0; then AuswahlBlock"></span>
                <ng-template #AuswahlBlock>
                    <div class="col-sm-10">
                        <button class="btn" type="button">x</button>
                    </div>
                    </ng-template>
            </div>
        </div>
    </div>
</div>
<div class="card-body">
    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionProgramme">

        <app-programm02 [programm]="programm"></app-programm02>
    </div>
</div>
