<!-- "programm" wird in Eltern-Komponente gesetzt. -->
<div *ngIf="programm" class="accordion" id="accordionProgramme">
    <mat-accordion #accordion="matAccordion" multi="true">
        <mat-expansion-panel #panProgramm='matExpansionPanel'
            (opened) = "panelOpened()">
            <mat-expansion-panel-header (click)="$event.stopPropagation()">
                <div fxLayout="row wrap" fxLayoutAlign="center center">
                    <div>{{programm.Name}}</div>
                    <!-- <a [ngClass]="['link-button-font']" mat-flat-button  (click)="togglePanels($event)">Open all</a> -->
                    <!-- Soll ein Work-Out gewaehlt werden? -->
                    <ng-container *ngIf="programmLadeContext; then AuswahlBlock"></ng-container>

                    <ng-template #AuswahlBlock>
                        <div class="ml-5">
                            <a class="btn btn-link" mat-button (click)="SelectThisWorkoutClick(programm,$event)"><span class="tc-font-size-small">Select</span></a>
                            <!-- { path: 'programmedit', component: WorkoutFormComponent }, -->
                            <a  class="btn btn-link" mat-button [routerLink]="['/workoutform']" (click)="EditThisWorkoutClick($event)"><span class="tc-font-size-small">Edit</span></a>
                        </div>
                     </ng-template>

                </div>
            </mat-expansion-panel-header>
            <div class="card-body">
                <!-- Daten an Sub-Komponente durchreichen -->
                <ng-container *ngIf="programm && programm.SessionListe">
                    <app-programm02 [programm]="programm" 
                                    [SessionListe]="programm.SessionListe" 
                                    [bearbeitbar]="false" 
                                    [StartButtonVisible] ="false"
                                    [showSaveButtons] ="showSaveButtons"></app-programm02>
                </ng-container>
            </div>
        </mat-expansion-panel>
    </mat-accordion>
</div>
