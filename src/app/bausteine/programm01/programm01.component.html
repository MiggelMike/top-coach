<!-- "programm" wird in Eltern-Komponete gesetzt. -->
<div *ngIf="programm" class="accordion" id="accordionProgramme">
    <mat-accordion multi="true">
        <mat-expansion-panel>
            <mat-expansion-panel-header>
                <div class="row justify-content-start">
                    <h6 class="ml-20">{{programm.Name}}</h6> 
                    <!-- Soll ein Work-Out gewaehlt werden? -->
                    <span *ngIf="programmLadeContext; then AuswahlBlock"></span>
                    <ng-template #AuswahlBlock>
                        <div class="col-4">
                            <button class="btn btn-link" type="button" (click)="SelectThisWorkoutClick()">
                                Select Workout
                                <img src="../../../assets/icons/Cute Ball - Go.png" width="20" />
                            </button>
                        </div>
                    </ng-template>
                </div>
            </mat-expansion-panel-header>
            <div class="card-body">
                <!-- <div id="collapseOne" aria-labelledby="headingOne" data-parent="#accordionProgramme" style="margin:0;padding:0;"> -->
                    <!-- SessionListe an Sub-Komponente durchreichen -->
                    <app-programm02 [SessionListe]="programm.SessionListe"></app-programm02>
            </div>
        </mat-expansion-panel>
    </mat-accordion>
</div>
