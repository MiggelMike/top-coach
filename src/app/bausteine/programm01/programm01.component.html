<div *ngIf="programm" class="accordion" id="accordionProgramme">
    <div class="card">
        <div class="card-header" id="headingOne">
            <div class="row justify-content-start">
                <div class="col-6">
                    <h2 class="mb-0">
                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne"
                            aria-expanded="true" aria-controls="collapseOne">
                            {{programm.Name}}
                        </button>
                    </h2>
                </div>
                <span *ngIf="programmLadeContext; then AuswahlBlock"></span>
                <ng-template #AuswahlBlock>
                    <div class="col">
                        <button class="btn btn-link" type="button" (click)="SelectThisWorkoutClick()">
                            Select this workout
                            <img src="../../../assets/icons/Cute Ball - Go.png" width="20" />
                        </button>
                        <!-- Cute Ball - Go -->
                    </div>
                </ng-template>
            </div>
        </div>
    </div>
</div>
<div class="card-body">
    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionProgramme">

        <app-programm02 [programm]="programm"></app-programm02>
    </div>
</div>
