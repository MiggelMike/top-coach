<div fxLayout="column" fxFlex="100%">
    <!-- Spalten-Titel -->
    <div fxLayout="row" fxLayoutGap="5px" fxFlex="100%">
        <ng-container *ngIf="rowNum === 0">
            <div class="column-start-left number-column-titel align-right">#</div>
            <div class="column-start-left weight-column align-right">Weight</div>
            <div class="column-start-left rep-column-titel align-right"  matTooltip="Reps">RP.</div>
            <div class="column-start-left timer-column-titel align-right"  matTooltip="Count down secondes">Timer</div>
            <div class="column-start-left amrap-column-titel align-right"  matTooltip="As many reps as possible">AR.</div>
            
            <!-- Spalten-Titel waehrend des Trainings  -->
            <ng-container *ngIf="(isVisible() === true); then SessionRunning"></ng-container>
                <ng-template #SessionRunning> 
                    <div class="column-start-left ok-column-titel align-right">Ok</div>
                </ng-template>
            </ng-container>
    </div>

    <div class="row-start-left-gap-3">
        <div class="center-item align-right NumberLabel" fxFlex="25px">
            <mat-label>{{rowNum+1}}</mat-label>
        </div>

        <!-- Ausgefuehrtes-Gewicht -->
        <div class="weight-column">
            <div [ngClass]="{'invisible': isVisible() === false}" class="align-right label">{{satz.GewichtVorgabeText}}</div> 
            <input  matInput 
                    mask="9999.00"
                    matTooltip="Hold to open details"
                    matTooltipPosition="above"
                    [matTooltipDisabled]="false"
                    class="align-right tc-font-size-smaller weight-column"
                    [ngModel]="satz.GewichtAusgefuehrtText" 
                    (ngModelChange)="CalcPlates($event)"
                    (focusout)="SetWeightAusgefuehrt($event)"
                    (mousedown)="MouseDown(satz,$event)"
                    (mouseup)="MouseUp($event)"
                    (touchstart)="MouseDown(satz,$event)"
                    (touchend)="MouseUp($event)"
                    [disabled]="Disabled(satz)"
                    type="text">
        </div>

        <!-- Ausgefuerte Wdh. -->
        <div class="rep-column">
            <div [ngClass]="{'invisible': isVisible() === false}" class="align-right label">{{satz.WdhVonVorgabe}}</div> 
            <input matInput 
                    class="align-right tc-font-size-smaller rep-column"
                    matTooltip="Hold to open details"
                    matTooltipPosition="above"
                    [matTooltipDisabled]="false"
                    mask="9999"
                    [ngModel]="satz.WdhAusgefuehrtText" 
                    [disabled]="Disabled(satz)"
                    (click)="onSelect($event)" 
                    (focusout)="SetWdhAusgefuehrt($event)" 
                    (mousedown)="MouseDown(satz,$event)"
                    (mouseup)="MouseUp($event)"
                    (touchstart)="MouseDown(satz,$event)"
                    (touchend)="MouseUp($event)"
                    type="text">
        </div>

           <!-- Timer -->
           <div class="timer-column">
            <!-- <div [ngClass]="{'invisible': isVisible() === false}" class="align-right label">{{satz.WdhVonVorgabe}}</div>  -->
            <a [ngClass]="['link-button-font', 'height-10']" mat-flat-button matTooltip="Start timer" matTooltipPosition="above" (click)="StartTimer(satz)" [disabled]="TimerDisabled(satz)">{{StartTimerText}}</a>
            <input matInput 
                    class="align-right tc-font-size-smaller rep-column"
                    matTooltip="Timer seconds"
                    matTooltipPosition="above"
                    [matTooltipDisabled]="false"
                    mask="999999"
                    [ngModel]="satz.TimerSeconds" 
                    [disabled]="Disabled(satz)"
                    (click)="onSelect($event)" 
                    (focusout)="SetTimerSeconds($event)" 
                    (mousedown)="MouseDown(satz,$event)"
                    (mouseup)="MouseUp($event)"
                    (touchstart)="MouseDown(satz,$event)"
                    (touchend)="MouseUp($event)"
                    type="text">
        </div>
        
        <!-- AMRAP  -->
        <div class="column-start-left ml-10 center-item" [ngClass]="{'mg-top-18': isVisible() === true}" >
            <mat-checkbox [disabled]="Disabled(satz)" [(ngModel)]="satz.AMRAP" 
            ></mat-checkbox>
        </div>

        <ng-container *ngIf="isVisible() === true; then running"></ng-container>

        <ng-template #running>
            <!-- Satz Fertig-Flag -->
            <div class="ml-5 center-item pad-top-12" fxFlex="25px">
                <mat-checkbox [(ngModel)]="SatzFertig"
                (change)="onClickSatzFertig(satz, $event)"
                ></mat-checkbox>
            </div>
        </ng-template>

        <div class="ml-10 center-item" [ngClass]="{'mg-top-20': programModulArt === programModul.EditWorkout || programModulArt === programModul.RunningSession || programModulArt === programModul.HistoryView}" layout-align="center center">
            <a [ngClass]="['link-button-font']" mat-flat-button (click)="DeleteSet()">Delete</a>
        </div>

        <div class="center-item" [ngClass]="{'mg-top-20': programModulArt === programModul.EditWorkout || programModulArt === programModul.RunningSession || programModulArt === programModul.HistoryView }" layout-align="center center">
            <a [ngClass]="['link-button-font']" mat-flat-button (click)="CopySet()">Copy</a>
        </div>
    </div>
</div>
