<div class="colum-center">
    <div class="row-start-left-gap-3 height-80">
        <!-- Spalten-Titel -->
        <div class="column-start-left width-25">
            <div class="row-start-left width-100-Prozent">
                <div class="column-start-left align-right width-100-Prozent">#</div>
            </div>

            <div class="row-start-left width-100-Prozent">
                <div class="column-start-left align-right width-100-Prozent">
                    <mat-label>{{rowNum+1}}</mat-label>
                </div>
            </div>
        </div>

        <div class="weight-column">
            <div class="row-start-right width-100-Prozent">
                <div class="column align-right width-100-Prozent">Weight</div>
            </div>

            <div class="row-start-right width-100-Prozent">
                <div class="column-start-left align-right width-100-Prozent">

                    <div [ngClass]="{'invisible': isVisible() === false}" class="align-right label">
                        {{satz.GewichtVorgabeText}}</div>
                        <input matInput mask="9999.00" matTooltip="Hold to open details" matTooltipPosition="above"
                        [matTooltipDisabled]="false" class="align-right tc-font-size-smaller weight-column"
                        [ngModel]="satz.GewichtAusgefuehrtText" (ngModelChange)="CalcPlates($event)"
                        (focusout)="SetWeightAusgefuehrt($event)" (mousedown)="MouseDown(satz,$event)"
                        (mouseup)="MouseUp($event)" (touchstart)="MouseDown(satz,$event)" (touchend)="MouseUp($event)"
                        [disabled]="Disabled(satz)" type="text">
                    </div>
                </div>
        </div>

        <div class="rep-column">
            <div class="row-start-right  width-100-Prozent">
                <div class="column-start-left rep-column-titel align-right width-100-Prozent" matTooltip="Reps">RP.</div>
            </div>
        
            <div class="row-start-right">
                <div [ngClass]="{'invisible': isVisible() === false}" class="align-right label  width-100-Prozent">{{satz.WdhVonVorgabe}}</div>
            </div>
        
            <div class="row-start-right  height-20  width-100-Prozent">
                <div class="column-start-left align-right width-100-Prozent">
                    <input matInput class="align-right tc-font-size-smaller width-100-Prozent" matTooltip="Hold to open details"
                        matTooltipPosition="above" [matTooltipDisabled]="false" mask="9999" [ngModel]="satz.WdhAusgefuehrtText"
                        [disabled]="Disabled(satz)" (click)="onSelect($event)" (focusout)="SetWdhAusgefuehrt($event)"
                        (mousedown)="MouseDown(satz,$event)" (mouseup)="MouseUp($event)" (touchstart)="MouseDown(satz,$event)"
                        (touchend)="MouseUp($event)" type="text">
                </div>                    
            </div>
        </div>

        <!-- Timer -->
        <div class="timer-column">
            <div class="row-start-right width-100-Prozent">
                <div class="column align-right width-100-Prozent">Timer</div>
            </div>

            <div class="row-start-right width-100-Prozent">
                <div class="column-start-center width-100-Prozent">
                    <a mat-button id="timer-column-button" class="HG-01" [ngClass]="{'invisible': isVisible() === false}"
                        matTooltip="Start timer" matTooltipPosition="above" (click)="StartTimer(satz)"
                        [disabled]="TimerDisabled(satz)">{{StartTimerText}}</a>
                </div>
            </div>

            <div class="row-start-right height-20 width-100-Prozent">
                <div class="column-start-left">
                    <input matInput class="align-right tc-font-size-smaller timer-column" matTooltip="Timer seconds"
                        matTooltipPosition="above" [matTooltipDisabled]="false" mask="999999" [ngModel]="satz.TimerSeconds"
                        [disabled]="Disabled(satz)" (click)="onSelect($event)" (focusout)="SetTimerSeconds($event)"
                        (mousedown)="MouseDown(satz,$event)" (mouseup)="MouseUp($event)" (touchstart)="MouseDown(satz,$event)"
                        (touchend)="MouseUp($event)" type="text">
                </div>
            </div>
        </div>
    </div>

    <div class="row-start-left-gap-3 height-80">
        <div class="column-start-left width-25">
            <div class="row-start-left width-100-Prozent">
                <div class="column-start-left align-right width-100-Prozent"></div>
            </div>

            <div class="row-start-left width-100-Prozent">
                <div class="column-start-left align-right width-100-Prozent"></div>
            </div>
        </div>
        <!-- AMRAP  -->
        <div class="amrap-column">
            <div class="row-start-right width-100-Prozent">
                <div class="colum-center  width-100-Prozent">
                    <div class="ml-5 center-item align-right width-100-Prozent">AR.</div>
                </div>
            </div>

            <div class="row-start-right width-100-Prozent">
                <div class="colum-center width-100-Prozent">
                    <mat-checkbox [disabled]="Disabled(satz)" [(ngModel)]="satz.AMRAP"></mat-checkbox>
                </div>
            </div>
        </div>

        <!-- <ng-container *ngIf="isVisible() === true; then running"></ng-container> -->

        <!-- <ng-template #running> -->
            <!-- Satz Fertig-Flag -->
            <div class="satz-fertig-column">
                <div class="row-start-right width-100-Prozent">
                    <div class="colum-center width-100-Prozent">
                        <div class="ml-5 center-item align-right width-100-Prozent">OK</div>
                    </div>
                </div>
                <div class="row-start-right width-100-Prozent">
                    <div class="column-start-left width-100-Prozent">
                        <mat-checkbox class="mr-5" [(ngModel)]="SatzFertig" (change)="onClickSatzFertig(satz, $event)"></mat-checkbox>
                    </div>
                </div>
            </div>
        <!-- </ng-template> -->
    </div>
</div>
