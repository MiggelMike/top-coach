<div class="header-box">
    <app-toolbar></app-toolbar>
    
    <div class="column-center">
        <div class="row-center height-40" >
            <h4 class="mg-top-3 ">Progress schemas</h4>
        </div>

        <div class="row-center height-30"> 
            <a class="ref-button mg-bottom-3" mat-flat-button (click)="DoNeuerProgress()">New Progress schema</a>
        </div>
    </div>
</div>

<div id="main-panel" class="column-center">
    <ng-container *ngIf="ProgressListe">
            <ng-container *ngFor="let progress of ProgressListe, index as i">
                <div class="row-center-gap-5 height-40 grid-row"  [ngClass]="{'alternate-row': i % 2 === 0}">
                        <div class="column-center width-90-Prozent">
                            <a class="ref-button" (click)="EditProgress(progress)">{{progress.Name}}</a>
                        </div>

                        <div class="column-center mg-right-5">
                            <div class="column-start-left">
                                <span class="material-symbols-outlined label-font-size-large" (click)="DeleteProgress(progress)">delete</span>
                            </div>
                        </div>
                </div>
            </ng-container> 
        </ng-container>
</div>
