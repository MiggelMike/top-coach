<app-toolbar></app-toolbar>
<div class="container">
    <div fxLayout="row wrap" fxLayout.lt-sm="row wrap" fxLayoutGap="20px" fxLayoutAlign="flex-start center" [style.margin-top]="'5px'">

        <p class="font-bold">History</p>

        <mat-form-field class="align-right"  fxFlex="100px">
            <mat-label>Max sessions</mat-label>
            <input matInput [textMask]="{mask: repMask, guide: false}" 
                   [ngModel]="LadeLimit" 
                   (focusout)="SetLadeLimit($event)" 
                   type="text">
        </mat-form-field>
    </div>

    <mat-tab-group>
        <mat-tab  label="Sessions">
            <app-programm02 
                [showButtons]="false"
                [showSaveButtons] = "false" 
                [programmTyp] = "'history'"
                [SessionListe] = "SessionListe"
                [bearbeitbar]="false"
                [StartButtonVisible]= "true"
                [SofortSpeichern]= "true"
                (OnLeaveFn)="OnLeaveFn()"
                [SessionPanelsExpanded] = "false">
            </app-programm02>
        </mat-tab>

        <mat-tab  label="Charts">
            <ng-container *ngFor="let ChartData of Diagramme">
                <app-charts id="t" #line
                [ChartData] = ChartData
                ></app-charts>  
                <!-- <div class="container">
                    <div style="width:100%;">
                        <canvas id="LineChart" width="700" height="250" #LineChart></canvas>
                    </div>
                </div> -->
            </ng-container>
        </mat-tab> 
    </mat-tab-group>

</div>
