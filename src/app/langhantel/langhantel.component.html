<div fxLayout="row wrap" fxLayoutAlign="center center">
    <h4>Barbells</h4>

<ng-container *ngIf="LanghantelListSortedByName">
    <ng-container *ngFor="let hantel of LanghantelListSortedByName" >

            <a mat-button (click)="EditLanghantel(hantel)">{{hantel.Name}}</a>
        </div>
    </ng-container>
</ng-container>
