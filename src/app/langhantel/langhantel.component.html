<mat-icon  (click)="back()">arrow_back</mat-icon>

<div class="column-center" >
    <h4>Barbells</h4>
    <a class='link-button-font mg-bottom-3' mat-flat-button (click)="NeueHantel()" >New barbell</a>

    <ng-container *ngIf="HantelListe">
        <ng-container *ngFor="let Hantel of HantelListe, index as i">
                <div class="row-start-left-gap-3" [ngClass]="{'HG-01': i % 2 === 0}">
                        <mat-form-field id="Name" class="align-left" fxFlex="auto">
                            <mat-label>Name</mat-label>
                            <input matInput [(ngModel)]="Hantel.Name" maxlength="50" type="text">
                        </mat-form-field>
                    
                        <mat-form-field id="Diameter" class="align-right">
                            <mat-label>Diameter</mat-label>
                            <input matInput 
                            [textMask]="{mask: Int2DigitMask, guide: false }" 
                            (focusout)="SetDiameter(Hantel,$event)"  
                            [ngModel]="Hantel.Durchmesser"
                            type="text">
                        </mat-form-field>

                        <mat-form-field id="Weight" class="align-right">
                            <mat-label>Weight</mat-label>
                            <input 
                            matInput 
                            [textMask]="{mask: floatMask, guide: false }" 
                            [ngModel]="Hantel.Gewicht"
                            (focusout)="SetGewicht(Hantel,$event)"  
                            type="text">
                        </mat-form-field>
                    
                        <a id="Delete" class="ref-button" (click)="Delete(Hantel)">Delete</a>
                </div>
        </ng-container>
    </ng-container>
</div>
