<div  cdkDrag cdkDragRootElement=".cdk-overlay-pane" class="cc-Dialog">
    <img *ngIf="data.typ === 'Hinweis'" src="../../../assets/icons/iconfinder_preferences-desktop-notification_8802.png"
        style="object-fit: cover; height: 50px; width: 50px;">

    <img *ngIf="data.typ === 'Frage'" src="../../../assets/icons/system_help.png"
        style="object-fit: cover; height: 50px; width: 50px;">

    <div mat-dialog-actions layout="row"
        style="display: block; text-align: center; margin: auto; width: 100%; padding-top: 1em; padding-bottom: 1em;">

        <div style="text-align: center; padding-top: 1em; padding-bottom: 1em;">
            <div *ngFor="let txt of data.textZeilen ">
                <h6>{{txt}}</h6>
            </div>
        </div>

        <ng-container *ngIf="data.typ === 'Loading'">
            <mat-progress-bar style="min-width: 200px!important;" mode="buffer"></mat-progress-bar>
        </ng-container>


        <ng-container *ngIf="data.typ === 'Frage'">
            <a class='link-button-font btn-link' mat-button (click)="onOkClick()">Yes</a>
            <a *ngIf="data.typ === 'Frage'" class='link-button-font btn-link' mat-button
                (click)="onCancelClick()">No</a>
        </ng-container>

        <ng-container *ngIf="data.typ !== 'Frage' && data.ShowOk === true">
            <a class='link-button-font btn-link' mat-button (click)="onOkClick()">Ok</a>
        </ng-container>

        
        <ng-container *ngIf="data.ShowAbbruch === true">
            <a class='link-button-font btn-link' mat-button (click)="onAbbruchClick()">Abort</a>
        </ng-container>


    </div>
</div>
