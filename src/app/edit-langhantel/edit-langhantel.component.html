
<mat-icon  (click)="back()">arrow_back</mat-icon>
<div fxLayout="row wrap" fxLayoutAlign="center center">
    <h4>Edit {{Hantel.Name}}</h4>
</div>

<div fxLayout="row wrap" fxLayoutAlign="center center">
        <div fxLayout="row wrap" fxLayoutGap="2px" fxFlex="100%">        
            <mat-form-field class="align-left" fxFlex="100%">
                <mat-label>Name</mat-label>
                <input #Name matInput 
                        [(ngModel)]="Hantel.Name"
                        maxlength="50"
                        type="text">
            </mat-form-field> 
        </div>


        <div fxLayout="row wrap" fxLayoutGap="2px" fxFlex="100%">
            <mat-form-field class="align-right" fxFlex="100%">
                <mat-label>Diameter</mat-label>
                <input 
                    matInput 
                    [textMask]="{mask: Int2DigitMask, guide: false }" 
                    [ngModel]="Hantel.Durchmesser"
                    type="text">
            </mat-form-field>
        </div>

        <div fxLayout="row wrap" fxLayoutGap="2px" fxFlex="100%">
            <mat-form-field class="align-right" fxFlex="100%">
                <mat-label>Gewicht</mat-label>
                <input 
                    matInput 
                    [textMask]="{mask: floatMask, guide: false }" 
                    [ngModel]="Hantel.Gewicht"
                    type="text">
            </mat-form-field>
        </div>        
<!-- 
    <app-data-store-buttons [SaveClick]="SaveChanges" [CancelClick]="CancelChanges" [ClickData]="this">
    </app-data-store-buttons> -->
</div>
