<app-toolbar></app-toolbar>
<div fxLayout="row wrap" fxLayoutAlign="center center">
    <h4>Muscles</h4>
</div>

<div class="center-item" layout-align="center center">
    <a class='link-button-font btn btn-link' mat-flat-button (click)="NeueMuskelGruppe()">New Musclegroup</a>

</div>

<ng-container *ngIf="MuskelGruppenListe">
    <div class="center-item">
        <ng-container *ngFor="let mg of MuskelGruppenListe, index as i">
            <!-- Zeilen-Hintergrundfarbe -> [ngClass]="{'HG-01': i % 2 === 0}" -->
            <div fxLayout="row wrap" fxLayoutGap="2px" fxFlex="100%" [ngClass]="{'HG-01': i % 2 === 0}">
                <div fxLayout="column" fxFlex="200px" fxLayoutAlign="center start">
                    <a mat-button (click)="EditMuskelGruppe(mg)">{{mg.Name}}</a>
                </div>
                <div fxLayout="column" fxFlex="20%" fxLayoutAlign="center end">
                    <a class="ref-button" mat-button (click)="DeleteMuskel(mg)">Delete</a>
                </div>
            </div>
        </ng-container>
    </div>
</ng-container>
