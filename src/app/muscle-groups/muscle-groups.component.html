<app-toolbar></app-toolbar>
<div fxLayout="row wrap" fxLayoutAlign="center center">
    <h4>Muscles</h4>
</div>
<ng-container *ngIf="MuskelGruppenListe">
    <div class="center-item">
        <ng-container *ngFor="let mg of MuskelGruppenListe">
            <p><a mat-button (click)="EditMuskelGruppe(mg)" >{{mg.Name}}</a></p>
        </ng-container>
    </div>
    <div class="center-item" layout-align="center center">
        <a class='link-button-font' mat-flat-button (click)="NeueMuskelGruppe()" >New Musclegroup</a>
    </div>
</ng-container>
