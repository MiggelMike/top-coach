<app-toolbar></app-toolbar>
<div fxLayout="row wrap" fxLayoutAlign="center center">
    <h4>Muscles</h4>
</div>
<ng-container *ngIf="MuskelGruppenListe">
    <div class="center-item">
        <ng-container *ngFor="let mg of MuskelGruppenListe">
            <div fxLayout="row wrap" fxLayoutGap="2px" fxFlex="100%">
                <div fxLayout="column" fxFlex="200px" fxLayoutAlign="center start">
                    <a mat-button (click)="EditMuskelGruppe(mg)">{{mg.Name}}</a>
                </div>
                <div fxLayout="column" fxFlex="20%" fxLayoutAlign="center end">
                    <a class='link-button-font btn-link' mat-button (click)="DeleteMuskel(mg)">Delete</a>
                </div>
            </div>
        </ng-container>
    </div>
    <div class="center-item" layout-align="center center">
        <a class='link-button-font btn btn-link' mat-flat-button (click)="NeueMuskelGruppe()">New Muscle</a>

    </div>
</ng-container>
