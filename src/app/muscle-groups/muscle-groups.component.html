<div class="header-box">

    <app-toolbar></app-toolbar>
    
    <div class="column-center">
        <h4>Musclegroups</h4>
    </div>
    
    <div class="column-center">
        <a  (click)="NeueMuskelGruppe()">New Musclegroup</a>
    </div>
</div>
    

<ng-container *ngIf="MuskelGruppenListe">
    <div id="main-panel" class="column-center mg-top-5">
        <ng-container *ngFor="let mg of MuskelGruppenListe, index as i">
            <!-- Zeilen-Hintergrundfarbe -> [ngClass]="{'HG-01': i % 2 === 0}" -->
            <div class="row-center height-40" [ngClass]="{'alternate-row': i % 2 === 0}">
                    <div id="muscleGroupName" class="column-center">
                        <a class="label-font-size-small"  (click)="EditMuskelGruppe(mg)">{{mg.Name}}</a>
                    </div>
                    <div class="column-center width-65">
                        <span class="material-symbols-outlined label-font-size-large" (click)="DeleteMuskel(mg)">delete</span>
                    </div>
            </div>
        </ng-container>
    </div>
</ng-container>
