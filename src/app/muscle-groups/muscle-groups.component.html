<app-toolbar></app-toolbar>
<div class="column-center">
    <h4>Musclegroups</h4>
</div>

<div class="column-center">
    <a class='link-button-font btn btn-link' mat-flat-button (click)="NeueMuskelGruppe()">New Musclegroup</a>
</div>

<ng-container *ngIf="MuskelGruppenListe">
    <div class="column-center mg-top-5">
        <ng-container *ngFor="let mg of MuskelGruppenListe, index as i">
            <!-- Zeilen-Hintergrundfarbe -> [ngClass]="{'HG-01': i % 2 === 0}" -->
            <div class="row-center height-40" [ngClass]="{'HG-01': i % 2 === 0}">
                    <div id="muscleGroupName" class="column-center">
                        <a class="HG-Transparent"  (click)="EditMuskelGruppe(mg)">{{mg.Name}}</a>
                    </div>
                    <div class="column-center width-65">
                        <a class="ref-button" (click)="DeleteMuskel(mg)">Delete</a>
                    </div>
            </div>
        </ng-container>
    </div>
</ng-container>
