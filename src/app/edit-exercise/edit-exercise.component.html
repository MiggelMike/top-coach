<mat-icon (click)="back()">arrow_back</mat-icon>
<div fxLayout="row wrap" fxLayoutAlign="center center">
    <h4>New/edit exercise</h4>
</div>

<div fxLayout="row wrap" fxLayoutAlign="center center">
    <div fxLayout="row wrap" fxLayout.lt-sm="row wrap" fxFlex="100%">
        <div fxLayout="row wrap" fxLayoutGap="2px" fxFlex="100%">
            <mat-form-field class="align-left" fxFlex="100%">
                <mat-label>Name</mat-label>
                <input #Name matInput [(ngModel)]="Uebung.Name" maxlength="30" type="text">
            </mat-form-field>
        </div>

            <mat-form-field class="mg-5" appearance="fill">
                <mat-label>Involved Muscle #1</mat-label>
                <select matNativeControl [(ngModel)]="Uebung.FkMuskel01">
                    <option *ngFor="let mu of MuskelListe" [value]="mu.ID">
                        {{ mu.Name }}
                    </option>

                </select>
            </mat-form-field>

            <mat-form-field class="mg-5" appearance="fill">
                <mat-label>Involved Muscle #2</mat-label>
                <select matNativeControl [(ngModel)]="Uebung.FkMuskel02">
                    <option *ngFor="let mu of MuskelListe" [value]="mu.ID">
                        {{ mu.Name }}
                    </option>

                </select>
            </mat-form-field>

            <mat-form-field class="mg-5" appearance="fill">
                <mat-label>Involved Muscle #3</mat-label>
                <select matNativeControl [(ngModel)]="Uebung.FkMuskel03">
                    <option *ngFor="let mu of MuskelListe" [value]="mu.ID">
                        {{ mu.Name }}
                    </option>

                </select>
            </mat-form-field>

            <mat-form-field class="mg-5" appearance="fill">
                <mat-label>Involved Muscle #4</mat-label>
                <select matNativeControl [(ngModel)]="Uebung.FkMuskel04">
                    <option *ngFor="let mu of MuskelListe" [value]="mu.ID">
                        {{ mu.Name }}
                    </option>

                </select>
            </mat-form-field>

            <mat-form-field class="mg-5" appearance="fill">
                <mat-label>Involved Muscle #5</mat-label>
                <select matNativeControl [(ngModel)]="Uebung.FkMuskel05">
                    <option *ngFor="let mu of MuskelListe" [value]="mu.ID">
                        {{ mu.Name }}
                    </option>

                </select>
            </mat-form-field>

        <div fxLayout="row wrap" fxLayoutGap="2px" fxFlex="100%">
            <mat-label>Comments</mat-label>
        </div>
        <div fxLayout="row wrap" fxLayoutGap="2px" fxFlex="100%">
            <md-input-container fxFlex="100%">
                <textarea [(ngModel)]="Uebung.Beschreibung" mdInput placeholder="Comments" rows="3" fxFlex="100%"
                    maxlength="1000" class="colors-textarea"></textarea>
            </md-input-container>
        </div>
    </div>

    <app-data-store-buttons [SaveClick]="SaveChanges" [CancelClick]="CancelChanges" [ClickData]="this">
    </app-data-store-buttons>
</div>
