<div class="header-box">
    <div class="row-center-gap-5  mg-top-5">
        <div class="colum-center">
            <span class="material-symbols-outlined label-font-size-large" (click)="back()">arrow_back</span>
        </div>
        <div class="colum-center mg-top-15">
            <h4>Plates</h4>
        </div>
    </div>


    <div class="row-center">
        <div class="colum-center">
            <a class='link-button-font mg-bottom-3' mat-flat-button (click)="NeueScheibe()">New Plate</a>
        </div>
    </div>
</div>

<div id="main-panel">
    <ng-container *ngIf="HantelscheibenListe">
        <ng-container *ngFor="let sch of HantelscheibenListe, index as i">
            <div class="row-center">
                <div class="colum-center">
                    <div class="row-start-left-gap-3 height-65 width-100-Prozent" [ngClass]="{'HG-01': i % 2 === 0}">
                        <div class="colum-start-left width-50">
                            <div class="row-start-right width-100-Prozent">
                                <mat-label>Ã¸</mat-label>
                            </div>
                            <input matInput class="align-right width-100-Prozent" mask="99"
                                (focusout)="SetDiameter(sch,$event)" [ngModel]="sch.Durchmesser" type="text">
                        </div>

                        <div class="colum-start-left width-75">
                            <div class="row-start-right width-100-Prozent">
                                <mat-label>Weight</mat-label>
                            </div>

                            <input matInput class="align-right width-100-Prozent" mask="999.00"
                                (focusout)="SetWeight(sch,$event)" [ngModel]="GetWeightText(sch)" type="text">
                        </div>

                        <div class="colum-center width-50">
                            <div class="row-start-right width-100-Prozent">
                                <mat-label>Count</mat-label>
                            </div>

                            <input matInput class="align-right width-100-Prozent" mask="9999"
                                (focusout)="SetAnzahl(sch,$event)" [ngModel]="sch.Anzahl" type="text">
                        </div>

                        <div class="colum-center">
                            <a id="Delete" class="ref-button mg-l-10" (click)="Delete(sch)"
                                style="width:max-content;">Delete</a>
                        </div>

                    </div>
                </div>
            </div>
        </ng-container>
    </ng-container>
</div>
