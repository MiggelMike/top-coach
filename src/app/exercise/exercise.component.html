<app-toolbar></app-toolbar>

<div fxLayout="row wrap" fxLayoutAlign="center center">
    <h4>Exercises</h4>
</div>

<ng-container *ngIf="UebungListeSortedByName">
    <div class="center-item" layout-align="center start">
        <a class='link-button-font' mat-flat-button (click)="NewExercise()">New exercise</a>
    </div>

    <ng-container *ngFor="let uebung of UebungListeSortedByName">
        <div fxLayout="row wrap" fxLayoutAlign="center">
            <div  fxFlex="30%">
                <span>
                    <a>{{uebung.Name}}</a>
                </span>
            </div>

            <a [ngClass]="['link-button-font', 'nav-link', 'HG-Transparent']"
               mat-button (click)="EditExercise(uebung)">Edit</a>
            
            <div class="center-item" fxLayout="column" layout-align="center center" fxFlex="0 0 auto">
                <a [ngClass]="['link-button-font', 'nav-link', 'HG-Transparent']" 
                mat-flat-button
                (click)="DeleteExercise(uebung)">Delete</a>
            </div>
        </div>
    </ng-container>
</ng-container>
