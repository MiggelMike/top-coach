<ng-container *ngIf="SelectMode === false">
    <app-toolbar></app-toolbar>
</ng-container>

<div fxLayout="row wrap" fxLayoutAlign="center center">
    <ng-container *ngIf="SelectMode === false; else elseBlock">
        <h4>Exercises</h4>
    </ng-container>

    <ng-template #elseBlock>
        <h4>Select one or exercises</h4>
    </ng-template>
</div>

<ng-container *ngIf="UebungListeSortedByName">

    <div class="center-item" layout-align="center start">
        <a class='link-button-font' mat-flat-button (click)="NewExercise()">New exercise</a>
    </div>

    <ng-container *ngFor="let uebung of UebungListeSortedByName, index as i">
        <div class="mg-5" fxLayout="row wrap" fxLayoutAlign="center" fxLayoutGap="2px"
            [ngClass]="{'HG-01': i % 2 === 0}">
            <ng-container *ngIf="SelectMode">
                <div fxLayout="column" fxFlex="5%">
                    <mat-checkbox class="mg-5" [(ngModel)]="uebung.Selected"></mat-checkbox>
                </div>
            </ng-container>

            <div fxLayout="column" fxFlex="30%">
                <span class="mg-5"><a>{{uebung.Name}}</a></span>
            </div>

            <a [ngClass]="['link-button-font', 'nav-link', 'HG-Transparent']" mat-button
                (click)="EditExercise(uebung)">Edit</a>

            <div class="center-item" fxLayout="column" layout-align="center center" fxFlex="0 0 auto">
                <a [ngClass]="['link-button-font', 'nav-link', 'HG-Transparent']" mat-flat-button
                    (click)="DeleteExercise(uebung)">Delete</a>
            </div>
        </div>
    </ng-container>

    <ng-container *ngIf="SelectMode">
        <div fxLayout="row" fxLayoutAlign="center center">
            <a [ngClass]="'link-button-font'" mat-flat-button (click)="OkClickFn()">Ok</a>
            <a [ngClass]="'link-button-font'" mat-flat-button (click)="CancelClickFn()">Cancel</a>
        </div>
    </ng-container>
</ng-container>
