<div #anchorRef cdkDrag cdkDragRootElement=".cdk-overlay-pane"
    (mousedown)="handleMousedown( $event )">

    <div class="font-14-label overlay-width">
        <div fxLayout="column" fxFlex="100%">

            <!-- Session-Name -->
            <div fxLayout="row wrap" fxFlex="100%">
                <mat-form-field class="align-left" fxFlex="100%">
                    <mat-label class="font-14-label">Session name</mat-label>
                    <input  class="font-14-data" #Name matInput [(ngModel)]="sess.Name" maxlength="30" type="text">
                </mat-form-field>
            </div>

            <!-- GestartedWann -->
            <div fxLayout="row wrap" fxFlex="100%">
                <mat-form-field class="align-left" fxFlex="100%">
                    <mat-label class="font-14-label">Start</mat-label>
                    <input  
                    matInput 
                    type="text"  
                    [disabled]="true" 
                    class="font-14-data" 
                    
                    [ngModel]="sess.GestartedWannText"
                    >
                </mat-form-field>
            </div>

            <div fxLayout="row wrap" fxLayoutGap="4px">
                <!-- Bodyweight -->
                <div fxLayout="column" fxFlex="25%" >
                    <mat-form-field class="align-right">
                        <mat-label class="font-14-label">Bodyweight ({{GewichtsEinheit}})</mat-label>
                        <input matInput 
                              class="align-right"
                              [ngModel]="BodyWeightVal"
                              mask="990.000"
                              (focus)="onFocusBodyweight($event)"
                              (focusout)="SetBodyweight($event)"
                               type="text">
                    </mat-form-field>
                </div>
                <!-- Lifted-Weight -->
                <div fxLayout="column" fxFlex="33%" class="mg-left-5">
                    <mat-form-field class="align-right">
                        <mat-label class="font-14-label">Weight lifted ({{GewichtsEinheit}})</mat-label>
                        <input  matInput type="text"  [disabled]="true" 
                        class="align-right font-14-data" 
                        [ngModel]="sess.LiftedWeight"
                        mask="990.000">
                    </mat-form-field>
                </div>

                <!-- Duration -->
                <div fxLayout="column" fxFlex="30%" class="align-right  mg-left-5">
                    <mat-form-field class="align-right">
                        <mat-label class="font-14-label">Duration</mat-label>
                        <input  matInput type="text"  [disabled]="true" class="align-right font-14-data" value="{{sess.DauerFormatted}}">
                    </mat-form-field>
                </div>
            </div>
        </div>
    </div>

    <div class="row-center">
        <a mat-button (click)="close()"><span class="tc-font-size-small">close</span></a>
    </div>
</div>
