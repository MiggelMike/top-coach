<mat-card class="tc-font-size-smaller">
    <div class="align-left" fxLayout="column" fxLayoutGap="10px">
        <h5>{{Uebung.Name}} set #{{SatzListenNr}} done</h5>

        <!-- <div fxLayout="row" fxFlex="100%">
            <span>Next undone set is {{NextSetText}}</span> 
         </div>             -->
 

        <div fxLayout="row" fxFlex="100%">
           <mat-label>Scheduled pause seconds if set was easy:  {{ScheduledPauseSecondsEasy}} ({{ScheduledPauseTimeEasy}})</mat-label> 
        </div>            

        <div fxLayout="row" fxFlex="100%">
            <mat-label>Scheduled pause seconds if set was hard: {{ScheduledPauseSecondsHard}} ({{ScheduledPauseTimeHard}})</mat-label> 
        </div>            

        <div fxLayout="row" fxFlex="100%">
            <h5> Pause time: {{PauseTime}}</h5> 
        </div>            


        <div fxLayout="row" fxLayoutAlign="center center">
            <a mat-button (click)="close()"><span class="tc-font-size-small">close</span></a>
        </div>
    </div>
</mat-card>
