<app-toolbar></app-toolbar>

    <div fxLayout="row wrap" fxLayoutAlign="center center">
        <h4>Bodyweight</h4>
    </div>
    
    
    <div fxLayout="row wrap" fxLayoutAlign="center center">
        <a class='link-button-font HG-01' mat-flat-button (click)="NewBodyweight()">New bodyweight</a>
    </div>

    <ng-container *ngIf="BodyweightList">
        <div class="row-start-left-gap-2">
            <div class="column-center">
                <ng-container *ngFor="let bw of BodyweightList, index as i">
                    <!-- Zeilen-Hintergrundfarbe -> [ngClass]="{'HG-01': i % 2 === 0}" -->
                    <div class="row-start-left-gap-3" [ngClass]="{'HG-01': i % 2 === 0}">
                            <mat-form-field class="align-right width-100 pd-l-5">
                                <mat-label>Bodyweight</mat-label>
                                <input class="align-right pd-l-5 width-90" 
                                       matInput 
                                       mask="999.00" 
                                       (focusout)="SetBodyweight($event, bw)" 
                                       [ngModel]="bw.Weight" 
                                       type="text">
                            </mat-form-field>

                            <mat-form-field class="align-items-right">
                                <mat-label>Choose a date</mat-label>
                                <!-- <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle> -->
                                <mat-datepicker-toggle matIconSuffix [for]="picker">
                                    <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
                                  </mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                                <input matInput [matDatepicker]="picker" [(ngModel)]="bw.Datum" class="width-85 align-items-right" readonly>
                                <mat-hint>MM/DD/YYYY</mat-hint>
                              </mat-form-field>

                            <!-- <a>{{bw.Datum | date: DateTimeFormat}}</a>  -->
                            <a class="ref-button"  (click)="DeleteBodyweight(bw)">Delete</a>
                        </div>
                        
                </ng-container>
            </div>
        </div>
    </ng-container>
