<mat-icon  (click)="back()">arrow_back</mat-icon>
<div class="column-center"> 
    <div id="EditMusclePanel"> 
        <h4>New/edit muscle</h4>
        <div class="row-start-left-gap-3"> 
            <mat-label>Name</mat-label>
            <input 
                #Name
                matInput 
                [(ngModel)]="Muskelgruppe.Name"
                maxlength="30"
                type="text"
            >
        </div>

        <div class="column-center"> 
        <md-input-container class="width-100-Prozent mg-top-5">
            <textarea id="EditMuscleDescripton" [(ngModel)]="Muskelgruppe.Bemerkung" mdInput placeholder="Notes" rows="10" maxlength="1000" class="input-standards width-100-Prozent height-200"  ></textarea>
        </md-input-container>
        </div>

        <div class="row-center-gap10 pad-5">
            <a class='link-button-font' mat-flat-button (click)="SaveChanges()">Save</a>
            <a class='link-button-font' mat-flat-button (click)="CancelChanges()">Cancel</a>
        </div>  

    </div>
</div>
